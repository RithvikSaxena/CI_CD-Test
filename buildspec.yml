version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies..."
      - cd frontend
      - npm install -g serve
      - npm install
  build:
    commands:
      - echo "Building React app..."
      - npm run build
  post_build:
    commands:
      - echo Zipping files for deployment...
      - powershell Compress-Archive -Path frontend/build/* -DestinationPath react-build.zip
      - powershell Compress-Archive -Path appspec.yml, scripts/* -DestinationPath temp.zip
      - powershell Add-Type -A 'System.IO.Compression.FileSystem'; [System.IO.Compression.ZipFile]::Open("react-build.zip", "Update").CreateEntryFromFile("temp.zip", "temp.zip")
artifacts:
  files:
    - react-build.zip
  discard-paths: no
